<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"> Recive Donations </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conteudo animate__animated animate__fadeInLeft">
    <img class="img-item" src="../../assets/solidariedade.svg" alt="Imagem Solidariedade" />
    <p class="texto-item">
      Need help? We can help you! Fill in the fields and talk to a volunteer. 🙏
    </p>
    <form [formGroup]="form" (submit)="enviar()">
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text" formControlName="endereco"></ion-input>
      </ion-item>
      <ion-button [disabled]="form.invalid || form.pending" expand="block" type="submit">Save</ion-button>
    </form>
  </div>
</ion-content>
